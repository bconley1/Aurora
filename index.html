<!-- /////////////// DESKTOP /////////////// -->

	<section class="desktop">
		<div class="desktop_nav">
			<img src="images/desktop_header.jpg" alt="" width="1114px">
			<a href="#">
				<img src="images/desktop_infofor.jpg" alt="" class="animation_timing" id="desktop_infofor">
			</a>
			<a href="#">
				<img src="images/desktop_search.jpg" alt="" class="animation_timing"  id="desktop_search">
			</a>
		</div>

		<!-- Condensed Menu -->
		
		<div class="condensed_menu" id="desktop_condensed_menu">
			
			<!-- HAMBURGER -->
			
			<div class="condensed_hamburger animation_timing_large" id="condensed_hamburger">
				<a href="">
					<div class="condensed_icon_padding">
						<div class="hamburger_menu_bars animation_timing" id="bc_first"></div>
						<div class="hamburger_menu_bars animation_timing" id="bc_second"></div>
						<div class="hamburger_menu_bars animation_timing" id="bc_third"></div>
					</div>
				</a>
			</div>
			
			<!-- LOGO -->
			
			<img src="images/au_logo.svg" alt="" class="menu_logo">

			<!-- SEARCH -->
			
			<div class="condensed_search">
				<a href="">
					<div class="condensed_icon_padding animation_timing" id="desktop_condensed_search">
				<svg x="0px" y="0px"

		</div>

		<!-- Hidden Menus -->
		
		<div class="hidden_desktop_infofor_menu" id="desktop_infofor_menu">
    		<img src="images/desktop_infofor_menu.png" alt="">

  		<div class="hidden_desktop_search_menu" id="desktop_search_menu">
    		<img src="images/desktop_search_menu.jpg" alt="">
  		</div>
  		<div class="hidden_condensed_menu" id="condensed_menu">
    		<img src="images/condensed_menu_desktop.jpg" alt="">
  		</div>

  		<!-- Body Image -->

		<div class="bg_image_desktop">
			<img src="images/design.jpg">
		</div>

				<a href="">
					<div class="condensed_icon_padding animation_timing" id="tablet_condensed_search">
				<svg x="0px" y="0px"

<path d="M-373.1,297c-4.4,0-8,3.6-8,8c0,1.8,0.6,3.5,1.7,4.9l-5.4,5.4l1.4,1.4l5.4-5.4c1.3,1.1,3,1.7,4.9,1.7

    		<img src="images/tablet_search_menu.jpg" alt="">
  		</div>
  		<div class="hidden_condensed_menu_tablet" id="condensed_menu_tablet">
    		<img src="images/condensed_menu_tablet.jpg" alt="">

  		<!-- Body Image -->
  		
		<div class="bg_image_tablet">

  		</div>
  		<div class="hidden_condensed_menu_mobile" id="condensed_menu_mobile">
